<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Rise of Industry Helper</title>

    <script src="script/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="script/bootstrap3-typeahead.min.js"></script>
    <script src="script/index.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">RoI Helper</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Building Planner Helper<span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="container">
      <div id="title-div">
        <h1 id="title">Loading...</h1>
      </div>
      <div class="row">
        <input type="text" class="form-control" id="item-field" data-provide="typeahead" placeholder="Search for Item">
      </div>
      <div class="row">
        <div class="col-sm">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Demanded Item</th>
                <th scope="col">Quantity</th>
              </tr>
            </thead>
            <tbody id="demand-list">
            </tbody>
          </table>
        </div>
        <div class="col-sm">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Required Raw Resource</th>
                <th scope="col">Quantity</th>
              </tr>
            </thead>
            <tbody id="required-list">
            </tbody>
          </table>
        </div>
      </div><!-- /.row -->
    </main><!-- /.container -->
  </body>
</html>
